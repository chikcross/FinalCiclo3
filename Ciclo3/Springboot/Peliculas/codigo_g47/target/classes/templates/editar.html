<head>
  <title>Actualizar Producto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">

    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="nuevo">Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="login">Login</a>
          </li>
        
          
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- <h1 class="text-center">Agregar pelicula</h1> -->


  <!-- Formulario para nuevo registro -->

  <div class="container">
    <div class="row">
      <div class="  card justify-content-center container"></div>
        <h1 class="text-center">Actualizar Producto</h1>
        <div class="card-body">
          <form th:action="@{/guardar}" th:object="${peliculas}" method="post">
            <div class="form-group">
              <label>Nombre Producto que desea Actualizar: </label>
              <input type="text" name="nombre" field="*{nombre}" th:value="${peliculas.nombre}" placeholder="Nombre de la pelicula" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Ciudad: </label>
              <input type="text" name="pais" field="*{pasi}" th:value="${peliculas.pais}" placeholder="País de Origrn" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Cantidad en Kilos: </label>
              <input type="number" name="an" field="*{an}" th:value="${peliculas.an}" placeholder="Año de Estreno" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Precio de Venta: </label>
              <input type="number" name="recaudo" field="*{recaudo}" th:value="${peliculas.recaudo}" placeholder="Recaudo en Taquilla" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Id: </label>
              <input type="number" name="id" field="*{id}" th:value="${peliculas.id}" readonly placeholder="Id Película" class="form-control" required>
            </div>
            <br>
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>



        </div>


  </div>




  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
