  <!-- Formulario para nuevo registro -->

  <div class="container">
    <div class="row">
      <div class="  card justify-content-center container">
        <h1 class="text-center">Registro de Producto</h1>

        <main class="form-signin w-50 m-auto text-center">
          <form>
            <img class="mb-4" src="Imagenes/conexionAgro2.png" alt="" width="300" height="300">
          </form>
        </main>

        <div class="card-body">
          <form th:action="@{/guardar}" th:object="${peliculas}" method="post">
            <div class="form-group"><br>
              <label>Nombre del Producto que desea publicar para la venta: </label>
              <input type="text" name="nombre" field="*{nombre}" placeholder="Producto" class="form-control" required>
            </div>
            <br>

            <div class="form-group">
              <label>Ciudad donde se encuentra el cultivo: </label>
              <input type="text" name="pais" field="*{pasi}" placeholder="Ciudad" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Cantidad del producto que desea vender: </label>
              <input type="number" name="an" field="*{an}" placeholder="Poducto en Kilos" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Precio de Venta: </label>
              <input type="number" name="recaudo" field="*{recaudo}" placeholder="Precio en Pesos Colombianos" class="form-control" required>
            </div><br>

            <div class="form-group">
              <label>Id : </label>
              <input type="number" name="id" field="*{id}" placeholder="Id Producto" class="form-control" required>
            </div>
            <br>
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>



        </div>


  </div>
